<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Triangle Preloader</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap"
  rel="stylesheet">
</head>
<body>
  <div class="preloader">
    <div class="preloader-svg">
      <div class="first">
        <svg width="75px" height="75px" viewBox="-4 -1 38 28">
          <polygon fill="transparent" stroke="#fbf811" stroke-width="2" points="15, 0 30, 30 0, 30">
          </polygon>
        </svg>
      </div>
      <div class="middle">
        <svg width="150px" height="150px" viewBox="-4 -1 38 28">
          <polygon fill="transparent" stroke="#fbf811" stroke-width="2" points="15, 0 30, 30 0, 30">
          </polygon>
        </svg>
      </div>
      <div class="last">
        <svg width="75px" height="75px" viewBox="-4 -1 38 28">
          <polygon fill="transparent" stroke="#fbf811" stroke-width="2" points="15, 0 30, 30 0, 30">
          </polygon>
        </svg>
      </div>

    </div>
    <div class="preloader-text">Loading<span>...</span></div>
  </div>
</body>
</html>
